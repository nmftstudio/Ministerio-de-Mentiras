        .gate-right {
            right: 0;
            border-radius: 0 10px 10px 0;
            animation: openRight 1.5s ease-in-out 0.5s forwards;

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;

        // AUDIO CONTEXT AND SOUND GENERATION
        let audioContext;
        let soundEnabled = true;

        function initAudio() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Audio not supported');
                    soundEnabled = false;
                }
            }
        }

        function playLoFiSound(type) {
            if (!soundEnabled || !audioContext) return;

            try {
                const now = audioContext.currentTime;
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();

                oscillator.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(audioContext.destination);

                filter.type = 'lowpass';
                filter.frequency.value = 800;

                switch(type) {
                    case 'open':
                        oscillator.frequency.setValueAtTime(100, now);
                        oscillator.frequency.exponentialRampToValueAtTime(50, now + 1.5);
                        gainNode.gain.setValueAtTime(0.3, now);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 1.5);
                        oscillator.type = 'sawtooth';
                        break;
                    case 'message':
                        oscillator.frequency.setValueAtTime(400, now);
                        oscillator.frequency.exponentialRampToValueAtTime(200, now + 0.1);
                        gainNode.gain.setValueAtTime(0.1, now);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                        oscillator.type = 'sine';
                        break;
                    case 'send':
                        oscillator.frequency.setValueAtTime(600, now);
                        oscillator.frequency.exponentialRampToValueAtTime(800, now + 0.15);
                        gainNode.gain.setValueAtTime(0.15, now);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                        oscillator.type = 'square';
                        break;
                    case 'typing':
                        oscillator.frequency.value = 1200 + Math.random() * 200;
                        gainNode.gain.setValueAtTime(0.05, now);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                        oscillator.type = 'square';
                        break;
                }

                oscillator.start(now);
                oscillator.stop(now + (type === 'open' ? 1.5 : type === 'send' ? 0.15 : 0.1));
            } catch (e) {
                console.log('Sound playback error');
            }
        }

            "¬°VALIDADO POR LA COMUNIDAD! El hivemind del Ministerio ha votado un√°nimemente que {tema} es irrefutable. La sabidur√≠a de las masas nunca falla. üß†"
        ];

        function agregarMensaje(texto, esUsuario) {
            const chatContainer = document.getElementById('chatContainer');
            const mensaje = document.createElement('div');
            mensaje.className = esUsuario ? 'message user-message' : 'message bot-message';
            
            if (!esUsuario) {
                const icon = document.createElement('span');
                icon.className = 'bot-icon';
                mensaje.appendChild(icon);
            }
            
            const textNode = document.createTextNode(texto);
            mensaje.appendChild(textNode);
            
            chatContainer.appendChild(mensaje);
            
            // Smooth scroll to bottom
            setTimeout(() => {
                chatContainer.scrollTo({
                    top: chatContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 50);

            playLoFiSound('message');
        }

        function generarRespuestaIA(pregunta) {
            const respuestaBase = respuestasFalsas[Math.floor(Math.random() * respuestasFalsas.length)];
            const tema = pregunta.length > 50 ? "tu consulta" : `"${pregunta}"`;
            return respuestaBase.replace("{tema}", tema);
        }

        function enviarPregunta() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const pregunta = input.value.trim();
            
            if (!pregunta) return;

            playLoFiSound('send');

            agregarMensaje(pregunta, true);
            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;

            const chatContainer = document.getElementById('chatContainer');
            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'loading';
            loadingMsg.innerHTML = `
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;
            chatContainer.appendChild(loadingMsg);
            
            setTimeout(() => {
                chatContainer.scrollTo({
                    top: chatContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 50);

            const typingSoundInterval = setInterval(() => {
                playLoFiSound('typing');
            }, 150);

            setTimeout(() => {
                clearInterval(typingSoundInterval);
                loadingMsg.remove();
                const respuesta = generarRespuestaIA(pregunta);
                agregarMensaje(respuesta, false);
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }, 1200 + Math.random() * 800);
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                enviarPregunta();
            }
        });

        // Welcome message
        setTimeout(() => {
            agregarMensaje("¬°Hola! üëã Bienvenido al Ministerio de Mentiras‚Ñ¢ ‚Äî donde transformamos tus preguntas en nuestras verdades. Potenciado por tecnolog√≠a de distorsi√≥n de realidad de √∫ltima generaci√≥n. ¬°Preg√∫ntanos lo que sea!", false);
        }, 3500);

        // Handle viewport height changes (for mobile keyboards)
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        window.addEventListener('resize', () => {
            vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>
